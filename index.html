<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/public/base.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>


    <div class="container">
      <h1>Regular Container</h1>
      <div class="card">
        <div class="card-content">
          <div class="card-header"></div>
          <div class="card-symbol translate-method"></div>
          <div class="card-footer"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="card-header"></div>
          <div class="card-symbol absolute-method"></div>
          <div class="card-footer"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="card-header"></div>
          <div class="card-symbol no-margins-method"></div>
          <div class="card-footer"></div>
        </div>
      </div>

    </div>

    <div class="flex-container">
      <h1>Flex Container</h1>
      <div class="card">
        <div class="card-content flex-method">
          <div class="card-header"></div>
          <div class="card-symbol"></div>
          <div class="card-footer"></div>
        </div>
      </div>
    </div>

  </body>
</html>
